name: drivers_app
description: For the Drivers

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3
  firebase_core: ^0.4.4+3
  firebase_auth: ^0.16.0
  firebase_database: ^3.1.5
  connectivity: ^0.4.8+6
  google_maps_flutter: ^1.1.1
  outline_material_icons: ^0.1.1
  geolocator: ^5.3.1
  http: ^0.12.1
  provider: ^4.1.2
  cloud_firestore: ^0.13.0+1
  flutter_polyline_points: ^0.2.1
  font_awesome_flutter: ^8.8.1
  flutter_geofire: ^1.0.3
  animated_text_kit: ^2.1.0
  firebase_messaging: ^6.0.16
  assets_audio_player: ^2.0.1+7
  toast: ^0.1.5
  maps_toolkit: ^1.1.0+1
  intl: ^0.16.1



dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec firebase_messaging: ^7.0.3

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true


  assets:
      - images/
      - sounds/

  fonts:
      - family: Brand-Bold
        fonts:
          - asset: fonts/bolt-semibold.ttf
      - family: Brand-Regular
        fonts:
          - asset: fonts/bolt-regular.ttf


